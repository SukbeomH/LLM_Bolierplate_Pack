# project-config.yaml — 프로젝트 환경 설정
# 부트스트랩에서 Detect-Ask-Confirm 플로우로 자동 생성
# 훅과 스킬에서 참조하여 언어에 무관한 동작 수행

project:
  name: "boilerplate"
  primary_language: "python"

language:
  name: "Python"
  variant: ""
  version: "3.12"

package_manager:
  name: "uv"
  lockfile: "uv.lock"
  install: "uv sync"
  add: "uv add"
  run: "uv run"

qlty:
  enabled: false
  config_file: ".qlty/qlty.toml"
  check_command: "qlty check"
  fix_command: "qlty check --fix"
  format_command: "qlty fmt"

tools:
  test_runner:
    name: "pytest"
    config_file: "pyproject.toml"
    command: "uv run pytest tests/"

environment:
  dependency_dir: ".venv"
  dependency_file: "pyproject.toml"
  ignore_dirs:
    - node_modules
    - .venv
    - target
    - __pycache__
    - .git
    - .qlty
  file_extensions: [".py"]

memory:
  tenant_id: "boilerplate"     # project.name과 일치
  visibility: "project"         # 기본 visibility
  multi_tenant: true

